name: Terraform Plan

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Inspect directory structure
        run: |
          pwd
          ls -la
          if [ -d "terraform/_modules" ]; then
            echo "Directory exists"
            ls -R terraform/_modules
          else
            echo "Directory terraform/_modules does not exist"
          fi

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Loop through each module and plan
        run: |
          for dir in $(find terraform/_modules -type f -name "*.tf" -exec dirname {} \; | sort -u); do
            if [ -d "$dir" ]; then
              echo "Running Terraform in $dir"
              cd "$dir"
              terraform init
              terraform validate
              terraform plan
              cd - > /dev/null
            else
              echo "No Terraform modules found in terraform/_modules/"
            fi
          done
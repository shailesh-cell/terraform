name: Terraform Plan

on:
  push:
    branches:
      - main
    paths:
      - 'dev/**'
      - 'qa/**'
      - 'stage/**'
  pull_request:
    paths:
      - 'dev/**'
      - 'qa/**'
      - 'stage/**'

permissions:
  id-token: write
  contents: read

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.set-matrix.outputs.folders }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Determine changed folders
        id: set-matrix
        run: |
          echo "🔍 Detecting changed folders..."
          CHANGED_FOLDERS=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | awk -F/ '{print $1}' | sort -u)
          MATRIX=$(echo "$CHANGED_FOLDERS" | grep -E '^(dev|qa|stage)$' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "Changed folders: $MATRIX"
          echo "folders=$MATRIX" >> $GITHUB_OUTPUT

  terraform:
    needs: generate-matrix
    runs-on: ubuntu-latest
    if: needs.generate-matrix.outputs.folders != '[]'
    strategy:
      matrix:
        environment: ${{ fromJson(needs.generate-matrix.outputs.folders) }}

    defaults:
      run:
        working-directory: ${{ matrix.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Azure Login (OIDC)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan
        env:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
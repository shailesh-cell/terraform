name: Terraform Plan

on:
  push:
    paths:
      - 'dev/**'
      - 'uat/**'
      - 'prod/**'
      - '_module/**'
  pull_request:
    paths:
      - 'dev/**'
      - 'uat/**'
      - 'prod/**'
      - '_module/**'

jobs:
  terraform-plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    env:
      TF_IN_AUTOMATION: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Determine environment from changed files
        id: env
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo "Changed files: $CHANGED_FILES"

          if echo "$CHANGED_FILES" | grep -q "^dev/"; then
            echo "env=dev" >> $GITHUB_OUTPUT
          elif echo "$CHANGED_FILES" | grep -q "^uat/"; then
            echo "env=uat" >> $GITHUB_OUTPUT
          elif echo "$CHANGED_FILES" | grep -q "^prod/"; then
            echo "env=prod" >> $GITHUB_OUTPUT
          else
            echo "env=dev" >> $GITHUB_OUTPUT # default fallback
          fi

      - name: Terraform Init and Plan
        working-directory: ./_module/base-infrastructure
        run: |
          ENV_DIR="../${{ steps.env.outputs.env }}"
          echo "Using environment from $ENV_DIR"

          terraform init -backend-config="$ENV_DIR/backend.tfvars"
          terraform plan -var-file="$ENV_DIR/local.tf"

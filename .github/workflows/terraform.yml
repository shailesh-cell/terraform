name: Terraform Plan

on:
  push:
    branches:
      - main
    paths:
      - 'dev/**'
      - 'qa/**'
  pull_request:
    paths:
      - 'dev/**'
      - 'qa/**'

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [dev, qa, stage]

    defaults:
      run:
        working-directory: ${{ matrix.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Detect changes in ${{ matrix.environment }}
        id: changes
        run: |
          echo "Checking for changes in '${{ matrix.environment }}/'"
          CHANGED=$(git diff --name-only ${{ github.sha }}^ ${{ github.sha }} | grep "^${{ matrix.environment }}/" || true)
          if [ -z "$CHANGED" ]; then
            echo "No changes in ${{ matrix.environment }}"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in ${{ matrix.environment }}:"
            echo "$CHANGED"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip if no changes
        if: steps.changes.outputs.skip == 'true'
        run: echo "✅ Skipping ${{ matrix.environment }} — no changes detected."

      - name: Setup Terraform
        if: steps.changes.outputs.skip == 'false'
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Azure Login (OIDC)
        if: steps.changes.outputs.skip == 'false'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        if: steps.changes.outputs.skip == 'false'
        run: terraform init

      - name: Terraform Plan
        if: steps.changes.outputs.skip == 'false'
        run: terraform plan
        env:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
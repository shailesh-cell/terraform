name: Terraform Plan Workflow

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: set-matrix
        run: |
          CHANGED_DIRS=$(git diff HEAD^ HEAD --name-only -- '*.tf' | xargs -n1 dirname | sort | uniq)

          if [ -z "$CHANGED_DIRS" ]; then
            MATRIX_JSON='["."]'
          else
            MATRIX_JSON=$(printf '"%s"\n' $CHANGED_DIRS | jq -R . | jq -s .)
          fi

          echo "matrix={\"directory\": $MATRIX_JSON}" >> $GITHUB_OUTPUT
          echo "Final matrix: {\"directory\": $MATRIX_JSON}"

  terraform-plan:
    needs: detect-changes
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    defaults:
      run:
        working-directory: ${{ matrix.directory }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - run: terraform init
      - run: terraform validate
      - run: terraform plan